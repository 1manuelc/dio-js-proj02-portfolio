<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Manuel Carlos - Portfolio</title>
		<link
			rel="shortcut icon"
			href="./img/mc-square-w.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<span class="mac__tab">
				<i class="fa-solid fa-circle"></i>
				<i class="fa-solid fa-circle"></i>
				<i class="fa-solid fa-circle"></i>
			</span>

			<header>
				<img
					src="https://avatars.githubusercontent.com/u/110443154?v=4"
					alt="1manuelc GitHub profile photo"
				/>

				<div class="header__infos">
					<h1>Olá, me chamo Manuel</h1>

					<ul class="infos__list">
						<li class="infos__item">
							<i class="fa-solid fa-user"></i>
							<h2>Graduando de Ciência da Computação</h2>
						</li>
						<li class="infos__item">
							<i class="fa-solid fa-location-dot"></i>
							<h2>Croatá, Ceará - BR</h2>
						</li>
						<li class="infos__item">
							<i class="fa-solid fa-envelope"></i>
							<h2>manuelwn21@gmail.com</h2>
						</li>
					</ul>
				</div>
			</header>

			<section class="accordions__container">
				<ul class="accordion__list">
					<button class="accordion__item">
						<span class="accordion__header">
							Skills
							<i class="fa-solid fa-chevron-down"></i>
						</span>

						<div class="accordion__content">
							<ul id="skills">
								<li><i class="fa-brands fa-java"></i></li>
								<li><i class="fa-brands fa-react"></i></li>
								<li><i class="fa-brands fa-js"></i></li>
								<li><i class="fa-brands fa-html5"></i></li>
								<li><i class="fa-brands fa-css3-alt"></i></li>
								<li><i class="fa-brands fa-git-alt"></i></li>
							</ul>
						</div>
					</button>

					<button class="accordion__item">
						<span class="accordion__header">
							Idiomas
							<i class="fa-solid fa-chevron-down"></i>
						</span>

						<div class="accordion__content">
							<ul id="languages">
								<li>Português (Nativo)</li>
								<li>English (CEFR A2)</li>
							</ul>
						</div>
					</button>

					<button class="accordion__item">
						<span class="accordion__header">
							Portfolio
							<i class="fa-solid fa-chevron-down"></i>
						</span>

						<div class="accordion__content">
							<ul id="repositories"></ul>
						</div>
					</button>
				</ul>
			</section>
		</main>

		<script src="./js/api.js"></script>
		<script src="./js/accordion.js"></script>
		<script src="./js/main.js"></script>
		<script
			src="https://kit.fontawesome.com/cbb97ad2f4.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
